<h3>Product: <a class="answer" [routerLink]="['/products/' + product.id]">{{product.name}}</a></h3>
<p>Price: <span class="answer">${{product.price}}</span></p>
<p>Availability: <span class="answer">{{product.inStock}}</span></p>
<p>Sizes: 
    <span class="answer"><ul>
    <li *ngFor="let size of product.sizesAvailable">{{size}}</li>
    </ul></span>
</p>

<button (click)="addToCart()">Add to Cart</button>
